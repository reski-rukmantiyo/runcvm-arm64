apiVersion: v1
kind: Pod
metadata:
  name: test-volumes
spec:
  runtimeClassName: runcvm
  containers:
  - name: alpine
    image: alpine
    command: ["sleep", "3600"]
    volumeMounts:
    - name: config
      mountPath: /etc/config
  volumes:
  - name: config
    configMap:
      name: test-config
