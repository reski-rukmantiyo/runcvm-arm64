apiVersion: v1
kind: Pod
metadata:
  name: storage-test-bm-001-read
spec:
  runtimeClassName: runcvm
  containers:
  - name: alpine
    image: alpine
    command: ["sh", "-c", "cat /data/test.txt && sleep 3600"]
    env:
    - name: RUNCVM_LOG_LEVEL
      value: "DEBUG"
    volumeMounts:
    - mountPath: /data
      name: host-volume
  volumes:
  - name: host-volume
    hostPath:
      path: /tmp/storage-test/bm001
