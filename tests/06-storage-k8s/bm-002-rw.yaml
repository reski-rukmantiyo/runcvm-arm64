apiVersion: v1
kind: Pod
metadata:
  name: storage-test-bm-002-rw
spec:
  runtimeClassName: runcvm
  containers:
  - name: alpine
    image: alpine
    command: ["sh", "-c", "echo 'modified-from-k8s' >> /data/data.txt && cat /data/data.txt && sleep 3600"]
    env:
    - name: RUNCVM_LOG_LEVEL
      value: "DEBUG"
    volumeMounts:
    - mountPath: /data
      name: host-volume
  volumes:
  - name: host-volume
    hostPath:
      path: /tmp/storage-test/bm002
