apiVersion: v1
kind: Pod
metadata:
  name: storage-test-bm-004-multiple
spec:
  runtimeClassName: runcvm
  containers:
  - name: alpine
    image: alpine
    command: ["sh", "-c", "cat /m1/file1.txt /m2/file2.txt /m3/file3.txt && sleep 3600"]
    env:
    - name: RUNCVM_LOG_LEVEL
      value: "DEBUG"
    volumeMounts:
    - mountPath: /m1
      name: v1
    - mountPath: /m2
      name: v2
    - mountPath: /m3
      name: v3
  volumes:
  - name: v1
    hostPath:
      path: /tmp/storage-test/multi-1
  - name: v2
    hostPath:
      path: /tmp/storage-test/multi-2
  - name: v3
    hostPath:
      path: /tmp/storage-test/multi-3
